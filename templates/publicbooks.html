{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
	<h1>{{ category_name }}</h1>
</div>
<br>
<div>
	{% for book in books %}
	<figure>
	<img src="{{ book.img }}" alt="{{ book.title }}">
	<figcaption>{{ book.title }}</figcaption>
	<figcaption>By: {{ book.author }}</figcaption>
	</figure>
	<br>
	{% endfor %}
</div>
{% endblock %}

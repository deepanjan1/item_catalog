{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
	<h2>Add New Book</h2>
</div>
<hr>
<div>
	<form method="POST" id='create'>
		<label for="title">Title:</label>
		<input type ="text" maxlength="100" class="form-control" name="title">
		<label for="author">Author:</label>
		<input type ="text" maxlength="100" class="form-control" name="author">
		<label for="img">Image:</label>
		<input type ="text" maxlength="200" class="form-control" name="img">
		<label for="category">Category:</label>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category1" value="Literary and Fiction">Literary and Fiction
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category2" value="Self Help">Self Help
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category3" value="Childrens">Childrens
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category4" value="Business">Business
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category5" value="History">History
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category6" value="Biography and Memoirs">Biography and Memoirs
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category7" value="Science">Science
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="category" id="category8" value="Comics">Comics
		  </label>
		</div>
	</form>
	<button type="submit" class="btn btn-default" id="submit" type="submit" form="create">
		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
	<a href = "{{ url_for('bookCategories') }}"">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</div>

{% endblock %}

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
	<h2>Are you sure you want to delete {{book.title}}?</h2>
</div>
<hr>
<div>
	<form id="delete" method="POST">
	</form>
	<button type="submit" class="btn btn-default" id="submit" type="submit" form="delete">

	<a href = "{{ url_for('showBooks', category_name=category_name) }}"">
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</div>

{% endblock %}
